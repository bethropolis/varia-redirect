name: Continuous Integration

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install dependencies
        run: bun install

      - name: Run linting
        run: bunx biome check .
        continue-on-error: true

      - name: Build Firefox extension
        run: bun run build:firefox

      - name: Build Chrome extension
        run: bun run build:chrome

      - name: Build web version
        run: bun run build:web

      - name: Check build artifacts
        run: |
          echo "Firefox build contents:"
          ls -la dist-firefox/
          echo "Chrome build contents:"
          ls -la dist-chrome/
          echo "Web build contents:"
          ls -la dist/

      - name: Validate manifest files
        run: |
          echo "Firefox manifest:"
          cat dist-firefox/manifest.json
          echo "Chrome manifest:"
          cat dist-chrome/manifest.json
