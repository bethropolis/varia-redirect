name: Build and Release Extensions

on:
  release:
    types: [created]
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Firefox extension
        run: npm run build:firefox

      - name: Build Chrome extension
        run: npm run build:chrome

      - name: Package Firefox extension
        run: |
          cd dist-firefox
          zip -r ../varia-redirect-firefox-${{ github.ref_name }}.zip .

      - name: Package Chrome extension
        run: |
          cd dist-chrome
          zip -r ../varia-redirect-chrome-${{ github.ref_name }}.zip .

      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.3.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        if: github.event_name == 'release'

      - name: Upload Firefox extension to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./varia-redirect-firefox-${{ github.ref_name }}.zip
          asset_name: varia-redirect-firefox-${{ github.ref_name }}.zip
          asset_content_type: application/zip
        if: github.event_name == 'release'

      - name: Upload Chrome extension to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./varia-redirect-chrome-${{ github.ref_name }}.zip
          asset_name: varia-redirect-chrome-${{ github.ref_name }}.zip
          asset_content_type: application/zip
        if: github.event_name == 'release'

      - name: Create release (if triggered by tag)
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            varia-redirect-firefox-${{ github.ref_name }}.zip
            varia-redirect-chrome-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build-and-release
    if: github.event_name == 'release' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build web version for GitHub Pages
        run: npm run build:web

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
